#include <iostream>

int main()
{
    float f, c, F, C;
    printf(" temperature v F!:\n"); // Виводимо текст на екран
    scanf_s("%f", &f);
    printf(" temperature v C!:\n"); // Виводимо текст на екран
    scanf_s("%f", &c);
    C = (f - 32) * (5.0 / 9.0);
    F = c * (9.0 / 5.0) + 32;
    printf("temperatura v C = %f\n", C); // Виводимо текст на екран
    printf("temperatura v F = %f\n", F); // Виводимо текст на екран
    return 0; // Закінчуємо програму з кодом завершення 0
}
